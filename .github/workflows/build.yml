name: Build haunted2600-ps2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Compile ELF per PlayStation 2
    runs-on: ubuntu-latest
    container:
      image: ps2dev/ps2dev:latest

    env:
      PS2DEV: /usr/local/ps2dev
      PS2SDK: /usr/local/ps2dev/ps2sdk
      PATH: /usr/local/ps2dev/ee/bin:/usr/local/ps2dev/iop/bin:/usr/local/ps2dev/dvp/bin:/usr/local/ps2dev/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - trova ee-gcc
        run: |
          echo "=== Contenuto /usr/local/ps2dev ==="
          ls /usr/local/ps2dev/ || echo "cartella non esiste"
          echo "=== Contenuto ee/bin ==="
          ls /usr/local/ps2dev/ee/bin/ 2>/dev/null || echo "cartella ee/bin non esiste"
          echo "=== Cerca qualsiasi gcc nel sistema ==="
          find / -name "*gcc*" -type f 2>/dev/null | grep -v proc
          echo "=== Cerca ee- binari ==="
          find / -name "ee-*" -type f 2>/dev/null | grep -v proc

      - name: Compila ELF
        run: make -j$(nproc)

      - name: Upload haunted2600.elf
        uses: actions/upload-artifact@v4
        with:
          name: haunted2600-ps2-elf
          path: haunted2600.elf
          retention-days: 30
